<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizapp</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quizapp</a>
    </div>
  </nav>

  <div class="container">

    <div class="card quiz_card">
      <img src="images/millennium-falcon.jpg" class="card-img-top" alt="pencil" />
      <div class="card-body">
        <h5 class="card-title" id="questionText"></h5>
        
        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_1" onclick="answer('answer_1')">
            Antwort
          </div>
        </div>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_2" onclick="answer('answer_2')">
            This is some text within a card
          </div>
        </div>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_3" onclick="answer('answer_3')">
            This is some text within a card body.
          </div>
        </div>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_4" onclick="answer('answer_4')">
            This is some text within a card body.
          </div>
        </div>

        <div class="questen_footer">
          <span>Frage <b id="current_question"></b> von <b id="showArrayLength"></b></span>
          <button class="btn btn-primary" disabled id="next_question" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
      
      </div>
    </div>
  </div>
</body>

</html>
