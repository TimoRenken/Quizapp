<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizapp</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <script src="script.js"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand text_center width_100" href="#">Star Wars Quiz</a>
    </div>
  </nav>

  <div class="container">

    <div class="card quiz_card">
      <img src="images/millennium-falcon.jpg" class="card-img-top" id="endImage" />
      <div class="progress border_radius">
        <div class="progress-bar" id="progress_bar" role="progressbar" style="width: 0%;">10%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text_center final_headline">Quiz beendet</div>
        <div class="text_center">Du hast <b id="rightAnswers"></b> von <b id="showArrayLength1"></b> Fragen richtig beanwortet.</div>
        <div class="button_center">
          <button class="btn btn-primary" id="restart_btn" onclick="restartGame()">Erneut spielen</button>
        </div>
      </div>

      <div class="card-body" id="question_body">
        <h5 class="card-title" id="questionText"></h5>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_1" onclick="answer('answer_1')">
            Antwort
          </div>
        </div>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_2" onclick="answer('answer_2')">
            This is some text within a card
          </div>
        </div>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_3" onclick="answer('answer_3')">
            This is some text within a card body.
          </div>
        </div>

        <div class="card quiz_answer_card mb-2">
          <div class="card-body" id="answer_4" onclick="answer('answer_4')">
            This is some text within a card body.
          </div>
        </div>

        <div class="questen_footer">
          <span>Frage <b id="current_question"></b> von <b id="showArrayLength"></b></span>
          <button class="btn btn-primary" disabled id="next_question" onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
